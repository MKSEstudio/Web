<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Construcción</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: #1A1E34;
            color: #AEB8C4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #FFFFFF;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .mensaje {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #AEB8C4;
        }

        .volver {
            margin-top: 20px;
            background-color: #911915;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .volver:hover {
            background-color: #B71C1C;
        }
    </style>
</head>
<body>
    <div class="mensaje">
        <h1>Página en Construcción</h1>
        <p>Estamos trabajando para mejorar nuestra página. ¡Vuelve pronto!</p>
        <button class="volver" onclick="window.history.back()">Volver</button>
    </div>
</body>
</html>
