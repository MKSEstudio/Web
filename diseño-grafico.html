<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Diseño Gráfico</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Frank+Ruehl+CLM&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            color: #AEB8C4;
            animation: backgroundAnimation 15s ease infinite;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        @keyframes backgroundAnimation {
            0% { background-color: #1A1E34; }
            50% { background-color: #911915; }
            90% { background-color: #515A47; }
            100% { background-color: #1A1E34; }
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: rgba(26, 30, 52, 0.8);
        }

        img {
            height: 80px;
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #AEB8C4;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #911915;
        }

        #galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }

        .foto {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
        }

        .foto img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }

        .foto:hover img {
            transform: scale(1.05);
        }

        .nombre-proyecto {
            position: absolute;
            top: 0; /* Cubrir desde la parte superior */
            left: 0;
            right: 0;
            bottom: 0; /* Cubrir hasta la parte inferior */
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            display: flex; /* Usar flexbox para centrar el texto */
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
        }

        .foto:hover .nombre-proyecto {
            opacity: 1; /* Mostrar al pasar el mouse */
        }

        /* Estilo para la ventana emergente */
        .ventana-emergente {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            z-index: 1000;
            overflow-y: auto; /* Permitir desplazamiento vertical */
        }

        #imagenes-emergente {
            max-height: 80vh; /* Altura máxima para permitir desplazamiento */
            overflow-y: auto; /* Habilitar desplazamiento vertical en el contenedor de imágenes y videos */
            width: 100%;
            display: flex;
            flex-direction: column; /* Asegurar que las imágenes y videos se apilen verticalmente */
            align-items: center; /* Centrar las imágenes y videos */
        }

        .ventana-emergente img {
            max-width: 700px; /* Tamaño específico para las imágenes */
            height: auto; /* Asegura que las imágenes mantengan su proporción */
            margin: 10px 0;
            border-radius: 8px;
        }

        .ventana-emergente video {
            max-width: 700px; /* Tamaño específico para los videos */
            height: auto; /* Asegura que los videos mantengan su proporción */
            margin: 10px 0;
            border-radius: 8px;
        }

        .cerrar {
            position: absolute;
            top: 30px; /* Mayor distancia desde la parte superior */
            right: 15%; /* Posición desde la derecha */
            color: white;
            font-size: 30px; /* Tamaño más grande */
            background: rgba(0, 0, 0, 0.7); /* Fondo semitransparente */
            padding: 10px 15px; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
            border: 2px solid white; /* Borde blanco para mayor visibilidad */
            cursor: pointer;
            z-index: 1001; /* Asegurar que el botón esté por encima del contenido */
        }

        .cerrar:hover {
            background: rgba(255, 0, 0, 0.7); /* Cambiar color al pasar el mouse */
        }

        @media (max-width: 100%) {
            .cerrar {
                font-size: 15%; /* Ajustar tamaño del botón cerrar en pantallas pequeñas */
            }

            #imagenes-emergente img,
            #imagenes-emergente video {
                max-width: 70%; /* Ajustar ancho en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="Imagenes/Marca en blanco.png" alt="Logo de la Marca">
        </a>
        <nav>
            <a href="diseño-grafico.html">Diseño Gráfico</a>
            <a href="ilustraciones.html">Ilustraciones</a>
            <a href="edicion-de-video.html">Edición de Video</a>
            <a href="servicios.html">Servicios</a>
            <a href="extras.html">Extras</a>
            <a href="sobre-mi.html">Sobre Mí</a>
        </nav>
    </header>

    <div id="galeria">
        <div class="foto" onclick="abrirVentana('trabajo1')">
            <img src="trabajo1.jpg" alt="Trabajo 1">
            <div class="nombre-proyecto">Proyecto 1</div>
        </div>
        <div class="foto" onclick="abrirVentana('trabajo2')">
            <img src="trabajo2.jpg" alt="Trabajo 2">
            <div class="nombre-proyecto">Proyecto 2</div>
        </div>
        <div class="foto" onclick="abrirVentana('trabajo3')">
            <img src="trabajo3.jpg" alt="Trabajo 3">
            <div class="nombre-proyecto">Proyecto 3</div>
        </div>
        <div class="foto" onclick="abrirVentana('trabajo4')">
            <img src="trabajo4.jpg" alt="Trabajo 4">
            <div class="nombre-proyecto">Proyecto 4</div>
        </div>
        <div class="foto" onclick="abrirVentana('trabajo5')">
            <img src="trabajo5.jpg" alt="Trabajo 5">
            <div class="nombre-proyecto">Proyecto 5</div>
        </div>
        <div class="foto" onclick="abrirVentana('trabajo6')">
            <img src="trabajo6.jpg" alt="Trabajo 6">
            <div class="nombre-proyecto">Proyecto 6</div>
        </div>
        <div class="foto" onclick="abrirVentana('trabajo7')">
            <img src="trabajo7.jpg" alt="Trabajo 7">
            <div class="nombre-proyecto">Proyecto 7</div>
        </div>
        <div class="foto" onclick="abrirVentana('trabajo8')">
            <img src="trabajo8.jpg" alt="Trabajo 8">
            <div class="nombre-proyecto">Proyecto 8</div>
        </div>
    </div>

    <div class="ventana-emergente" id="ventana-emergente">
        <span class="cerrar" onclick="cerrarVentana()">&times;</span> <!-- Botón de cierre aquí -->
        <div id="imagenes-emergente"></div>
    </div>

    <script>
        function abrirVentana(proyecto) {
            const ventana = document.getElementById('ventana-emergente');
            const contenedor = document.getElementById('imagenes-emergente');
            contenedor.innerHTML = ''; // Limpiar contenido anterior

            const contenido = {
                trabajo1: {
                    imagenes: ['imagenes/Para pruebas.JPG','imagenes/Para pruebas.JPG'],
                    videos: ['videos/trabajo1_video.mp4']
                },
                trabajo2: {
                    imagenes: ['imagenes/trabajo2_1.jpg'],
                    videos: []
                },
                trabajo3: {
                    imagenes: ['imagenes/trabajo3_1.jpg', 'imagenes/trabajo3_2.jpg'],
                    videos: ['videos/trabajo3_video.mp4']
                },
                trabajo4: {
                    imagenes: ['imagenes/trabajo4_1.jpg'],
                    videos: []
                },
                trabajo5: {
                    imagenes: ['imagenes/trabajo5_1.jpg', 'imagenes/trabajo5_2.jpg'],
                    videos: ['videos/trabajo5_video.mp4']
                },
                trabajo6: {
                    imagenes: ['imagenes/trabajo6_1.jpg'],
                    videos: []
                },
                trabajo7: {
                    imagenes: ['imagenes/trabajo7_1.jpg'],
                    videos: ['videos/trabajo7_video.mp4']
                },
                trabajo8: {
                    imagenes: ['imagenes/trabajo8_1.jpg'],
                    videos: []
                }
            };

            // Agregar imágenes
            contenido[proyecto].imagenes.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                contenedor.appendChild(img);
            });

            // Agregar videos
            contenido[proyecto].videos.forEach(src => {
                const video = document.createElement('video');
                video.src = src;
                video.controls = true; // Mostrar controles del video
                contenedor.appendChild(video);
            });

            ventana.style.display = 'flex'; // Mostrar la ventana emergente
        }

        function cerrarVentana() {
            const ventana = document.getElementById('ventana-emergente');
            ventana.style.display = 'none'; // Ocultar la ventana emergente
        }
    </script>
</body>
</html>
